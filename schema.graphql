type User @entity {
  id: ID! # address
  address: String! # address
  rewardsTotal: BigInt! # uint256
  creatorRewardsTotal: BigInt! # uint256
  createReferralRewardsTotal: BigInt! # uint256
  mintReferralRewardsTotal: BigInt! # uint256
  firstMinterRewardsTotal: BigInt! # uint256
  zoraRewardsTotal: BigInt! # uint256
  createdAt: BigInt! # uint256
  updatedAt: BigInt! # uint256
  source: String! # tracks which contract the event came from
  origin: String! # tracks if the reward is from pods or zora
}
